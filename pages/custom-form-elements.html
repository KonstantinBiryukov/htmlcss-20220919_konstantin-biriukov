<!DOCTYPE html>
<!-- Custom Form Elements -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/base16/unikitty-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">

    <link rel="stylesheet" href="../09-lection7/01-burger-menu/burger.css">
    <link rel="stylesheet" href="../09-lection7/01-burger-menu/burger-menu.css">

    <link rel="stylesheet" href="../07-lection5/01-checkbox/checkbox.css">
    <link rel="stylesheet" href="../07-lection5/02-radio/radio.css">
    <link rel="stylesheet" href="../07-lection5/03-toggler/toggler.css">
    <link rel="stylesheet" href="../07-lection5/04-input/form-inputs.css">
    <link rel="stylesheet" href="../07-lection5/04-input/input.css">

    <script defer src="../09-lection7/01-burger-menu/burger-menu.js"></script>
    <script defer src="../10-lection8/01-theme-changer/theme-changer.js"></script>
    <style>
        html[data-theme-dark] {
            background: #000;
        }
    </style>

    <title>Custom Form Elements</title>
</head>
<body>

<div class="inner__page">
    <header class="header__inner">

        <a class="header__link" href="../index.html">
            <svg class="header__icons" fill="currentColor">
                <use href="../assets/images/icons-sprite.svg#header-icons"></use>
            </svg>
        </a>

        <button class="header__burger-open" id="burger-menu-open">
            <svg fill="none" class="header__burger-open_icon header__burger-open_icon-open">
                <use href="../assets/images/icons-sprite.svg#burger-menu"></use>
            </svg>
        </button>

        <div class="burger-menu" id="burger-menu">
            <button id="burger-menu-close">
                <svg fill="none" class="burger-menu__icon burger-menu__icon_close">
                    <use href="../assets/images/icons-sprite.svg#burger-close"></use>
                </svg>
            </button>

            <nav class="burger-menu__nav">
                <h4 class="burger-menu__nav-title">Components</h4>
                <div class="burger-menu__items">
                    <a class="burger-menu__item" href="inner-page.html">Modal</a>
                    <a class="burger-menu__item" href="tooltip.html">Tooltip</a>
                    <a class="burger-menu__item" href="avatar.html">Avatar</a>
                    <a class="burger-menu__item" href="calendar.html">Calendar</a>
                    <a class="burger-menu__item" href="histogram.html">Histogram</a>
                    <a class="burger-menu__item burger-menu__item_active" href="#">Custom Form Elements</a>
                </div>
                <a class="burger-menu__back" href="../index.html">Main Page</a>
            </nav>

        </div>

        <div class="header__toggler">
            <label class="toggler toggler_default toggler__theme">
                <input type="checkbox" name="toggler" value="1" class="toggler__input" id="theme-changer">

                <svg class="toggler_light" width="24px" height="24px">
                    <use href="../assets/images/icons-sprite.svg#sun"></use>
                </svg>
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__icon-inner"></div>
                    </div>
                </div>
                <svg class="toggler_dark" fill="none" width="24px" height="24px">
                    <use href="../assets/images/icons-sprite.svg#moon"></use>
                </svg>
            </label>

        </div>

    </header>

    <main class="main__inner">

        <div class="menu__inner">
            <h4 class="menu__title">Components</h4>
            <div class="menu__items">
                <a class="menu__item" href="inner-page.html">Modal</a>
                <a class="menu__item" href="tooltip.html">Tooltip</a>
                <a class="menu__item" href="avatar.html">Avatar</a>
                <a class="menu__item" href="calendar.html">Calendar</a>
                <a class="menu__item" href="histogram.html">Histogram</a>
                <a class="menu__item menu__item_active" href="#">Custom Form Elements</a>
            </div>
            <div class="menu__back">
                <a class="menu__item" href="../index.html">Main Page</a>
            </div>
        </div>

        <div class="components">
            <div class="components__top">
                <h3 class="components__title">Custom form elements</h3>
                <div class="components__component">
                    <div class="card__all-form-elements">
                        <div class="card__custom-form-elements">

                            <label class="checkbox checkbox_default">
                                <input type="checkbox" name="checkbox" value="1" class="checkbox__input">
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg class="checkbox__icon" fill="none">
                                            <use href="../assets/images/icons-sprite.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <p class="checkbox__title">Default</p>
                                </div>
                            </label>

                            <label class="checkbox checkbox_checked">
                                <input type="checkbox" name="checkbox" value="2" class="checkbox__input" checked>
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg class="checkbox__icon" fill="none">
                                            <use href="../assets/images/icons-sprite.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <p class="checkbox__title">Checked</p>
                                </div>
                            </label>

                            <label class="checkbox checkbox_disabled">
                                <input type="checkbox" name="checkbox" value="3" class="checkbox__input" disabled>
                                <div class="checkbox__state">
                                    <div class="checkbox__control">
                                        <svg class="checkbox__icon" fill="none">
                                            <use href="../assets/images/icons-sprite.svg#checkbox"></use>
                                        </svg>
                                    </div>
                                    <div class="checkbox__icon-animation"></div>
                                    <p class="checkbox__title">Disabled</p>
                                </div>
                            </label>

                            <label class="radio radio_default">
                                <input type="radio" name="radio-btn" value="1" class="radio__input">
                                <div class="radio__state">
                                    <div class="radio__control">
                                        <div class="radio__icon-inner"></div>
                                    </div>
                                    <p class="radio__title">Default</p>
                                </div>
                            </label>

                            <label class="radio radio_selected">
                                <input type="radio" name="radio-btn" value="2" class="radio__input" checked>
                                <div class="radio__state">
                                    <div class="radio__control">
                                        <div class="radio__icon-inner"></div>
                                    </div>
                                    <p class="radio__title">Selected</p>
                                </div>
                            </label>

                            <label class="radio radio_disabled">
                                <input type="radio" name="radio-btn" value="3" class="radio__input" disabled>
                                <div class="radio__state">
                                    <div class="radio__control"></div>
                                    <p class="radio__title">Disabled</p>
                                </div>
                            </label>

                            <label class="toggler toggler_default">
                                <input type="checkbox" name="toggler" value="1" class="toggler__input">
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__icon-inner"></div>
                                    </div>
                                    <p class="toggler__title">Off</p>
                                </div>
                            </label>

                            <label class="toggler toggler_checked">
                                <input type="checkbox" name="toggler" value="2" class="toggler__input" checked>
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__icon-inner"></div>
                                    </div>
                                    <p class="toggler__title">On</p>
                                </div>
                            </label>

                            <label class="toggler toggler_disabled">
                                <input type="checkbox" name="toggler" value="3" class="toggler__input" disabled>
                                <div class="toggler__state">
                                    <div class="toggler__control">
                                        <div class="toggler__icon-inner"></div>
                                    </div>
                                    <p class="toggler__title">Disabled</p>
                                </div>
                            </label>

                        </div>


                        <div class="form__inputs">
                            <div class="form-group form-group_default">
                                <label class="form-group__label" for="default">Label</label>
                                <div class="form-group__wrapper">
                                    <input class="form-group__input" type="text" name="default" id="default"
                                           placeholder="Placeholder">
                                </div>
                            </div>

                            <div class="form-group form-group_focus">
                                <label class="form-group__label" for="focus">Focus</label>
                                <div class="form-group__wrapper">
                                    <input class="form-group__input" type="text" name="focus" id="focus"
                                           value="Filled Input" autofocus>
                                </div>
                            </div>

                            <div class="form-group form-group_success">
                                <label class="form-group__label" for="success">Success</label>
                                <div class="form-group__wrapper">
                                    <input class="form-group__input" type="text" name="success" id="success"
                                           value="Success">
                                    <svg class="form-group__icon form-group__icon_success" fill="none">
                                        <use href="../assets/images/icons-sprite.svg#input-success"></use>
                                    </svg>
                                </div>
                            </div>

                            <div class="form-group form-group_error">
                                <label class="form-group__label" for="error">Error</label>
                                <div class="form-group__wrapper">
                                    <input class="form-group__input" type="text" name="error" id="error" value="Error">
                                    <svg class="form-group__icon form-group__icon_error" fill="none">
                                        <use href="../assets/images/icons-sprite.svg#input-error"></use>
                                    </svg>
                                </div>
                            </div>

                            <div class="form-group form-group_disabled">
                                <label class="form-group__label" for="disabled">Disabled</label>
                                <div class="form-group__wrapper">
                                    <input class="form-group__input" type="text" name="disabled" id="disabled"
                                           placeholder="Disabled" disabled>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer class="footer__inner">
        <h5 class="footer__inner-text">Reusable Component Library</h5>
    </footer>
</div>
</body>
</html>
